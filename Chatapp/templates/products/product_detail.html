{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5" >
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid h-75">
        </div>
        <div class="col-md-6 mt-5">
            <h2>{{ product.name }}</h2>
            <p class="my-2 text-danger">price</p>
            <p>Ksh. {{ product.price }}</p>
            <p class="my-3">{{ product.description }}</p>
            <div class="product-price"> 
                <p class="product-stock">{% if product.stock > 0 %}In stock{% else %}Out of stock{% endif %}</p>
            </div>
            <a class="btn btn-dark mx-3" href="{% url 'home' %}">Back</a>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-sm btn-outline-secondary"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to cart</a>


        </div>
    </div>
