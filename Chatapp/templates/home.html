{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">

    <div class="row">
        {% for product in products %}
        <!--start products div -->
        <div class="col-lg-3">
            <div class="product-box">
                <div class="product-inner-box position-relative">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">

                </div>
                <div class="product-info">
                    <div class="product-name">
                        <h4>{{ product.name }}</h4>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to cart</a>
                        </div>
                        <small class="text-muted">Ksh.{{ product.price }}</small>
                    </div>
                    <br>
                    <div class="product-price"> 
                        <p class="product-stock">{% if product.stock > 0 %}In stock{% else %}Out of stock{% endif %}</p>

                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
        <!--end products div -->
    </div>
</div>
{% endblock %}
